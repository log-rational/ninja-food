<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="text-gray-500 font-body">
    <div class="grid md:grid-cols-3">
      <!-- Content Wrapper -->
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1
              class="
                text-green-500
                sm:text-red-500
                text-6xl
                font-bold
                uppercase
                p-4
                border-b border-gray-100
              "
            >
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li>
              <a href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
                <span>Home</span></a
              >
            </li>
            <li>
              <a href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>About</span></a
              >
            </li>
            <li>
              <a href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
                <span>Contact</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn text-primary border-primary md:border-2"
            >Log in</a
          >
          <a href="#" class="btn text-primary ml-2 border-primary md:border-2"
            >Sign up</a
          >
        </div>
        <header>
          <h2 class="text-gray-800 text-2xl font-semibold">Recipes</h2>
          <h3 class="text-xl font-semibold">For Ninjas</h3>
        </header>
        <div>
          <h4 class="mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
          <div class="mt-8 grid md:grid-cols-3 md:gap-4 lg:gap-10">
            <!-- Cards go here -->
            <div class="card">
              <img
                src="./images/curry.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="text-xl m-4">
                <span>5 Bean Chilli Stew</span>
                <span class="block text-gray-400">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/noodle.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="text-xl m-4">
                <span>Veg Noodle</span>
                <span class="block text-gray-400">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  /></svg
                ><span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/stew.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="text-xl m-4">
                <span>Stew</span>
                <span class="block text-gray-400">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <h4 class="mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
          <div class="mt-8">
            <!-- Cards go here -->
          </div>
        </div>
        <div class="flex justify-center">
          <div class="btn bg-secondary-100 px-2">Load more</div>
        </div>
      </main>
    </div>
  </body>
</html>
